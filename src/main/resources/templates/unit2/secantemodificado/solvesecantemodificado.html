<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultados Método Secante Modificado</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/images/logo.itses.png}" width="125" height="38" class="d-inline-block align-top">
                MÉTODOS NUMÉRICOS - Secante Modificado
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Resultados del Método de la Secante Modificado</h1>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Iteración</th>
                    <th>Xi</th>
                    <th>F(Xi)</th>
                    <th>F(Xi + δXi)</th>
                    <th>Xr (Nuevo Xi)</th>
                    <th>Error Aproximado (%)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="solve : ${solvesecantemodificado}">
                    <td th:text="${solve.iteracion}"></td>
                    <td th:text="${solve.xi}"></td>
                    <td th:text="${solve.fx}"></td>
                    <td th:text="${solve.fxAnterior}"></td>
                    <td th:text="${solve.xr}"></td>
                    <td th:text="${solve.ea}"></td>
                </tr>
            </tbody>
        </table>

        

        <div class="d-flex gap-3 mt-4">
            <a href="/" class="btn btn-primary">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
