<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultado Regla Falsa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="my-4 text-center">Resultados Regla Falsa</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>XL</th>
                <th>XU</th>
                <th>XR</th>
                <th>F(XL)</th>
                <th>F(XU)</th>
                <th>F(XR)</th>
                <th>Error (%)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="fila, iter : ${solveReglaFalsa}">
                <td th:text="${iter.index + 1}"></td>
                <td th:text="${fila.XL}"></td>
                <td th:text="${fila.XU}"></td>
                <td th:text="${fila.XR}"></td>
                <td th:text="${fila.FXL}"></td>
                <td th:text="${fila.FXU}"></td>
                <td th:text="${fila.FXR}"></td>
                <td th:text="${fila.Ea}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
