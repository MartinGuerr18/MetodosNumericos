<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
       <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="" 
            crossorigin="anonymous"
        ></script>
        <title>Metodos Numericos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                      <img th:src="@{/images/logo.itses.png}" with="125" height="38" class="d-inline-block align-top"> <a href="/">
                    MÉTODOS NUMERICOS
                </a>
            </div>
        </nav>
    <title>Formulario Regla Falsa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body> 
    <div class="container">
        <h2 class="mt-4">Método de Regla Falsa</h2>
        <form th:action="@{/unit2/solveReglaFalsa}" method="post" th:object="${reglaFalsa}">
            <div class="mb-3">
                <label>Función f(x):</label>
                <input type="text" class="form-control" th:field="*{FX}" placeholder="(0.8 - 0.3 * x)/x">
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label>XL:</label>
                    <input type="number" class="form-control" th:field="*{XL}" step="any">
                </div>
                <div class="mb-3 col">
                    <label>XU:</label>
                    <input type="number" class="form-control" th:field="*{XU}" step="any">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label>Error permitido:</label>
                    <input type="number" class="form-control" th:field="*{EaPermitido}" step="any">
                </div>
                <div class="mb-3 col">
                    <label>Iteraciones máximas:</label>
                    <input type="number" class="form-control" th:field="*{IteracionesMaximas}">
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Calcular</button>
        </form>
    </div>
</body>
</html>
