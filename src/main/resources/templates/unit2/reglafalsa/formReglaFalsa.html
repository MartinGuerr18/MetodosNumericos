<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Metodos Numericos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"; 
            integrity="" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <nav th:replace="/layout/template :: menu"></nav>
            <div th:replace="/layout/template :: bannerunit2"></div>

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                    <li class="breadcrumb-item"><a href="/unit_2">Ecuaciones Algebráicas</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Formulario Regla Falsa</li>
                </ol>
            </nav>
        </div>

    <div class="container">
        <h1 class="text">Método de Regla Falsa</h1>
        <h3>Ingresa los parámetros siguientes</h3>
        <form th:action="@{/unit2/solveReglaFalsa}" th:object="${reglafalsa}" method="post">

            <div class="mb-3">
                <label>FX</label>
                <input type="text" class="form-control" id="FX" placeholder="Ecuacion" th:field="*{FX}">
            </div>
            <div class="mb-3">
                <label>XU</label>
                <input type="text" class="form-control" id="XU" placeholder="Xu" th:field="*{XU}">
            </div>
            <div class="mb-3">
                <label>XL</label>
                <input type="text" class="form-control" id="XL" placeholder="Xl" th:field="*{XL}">
            </div>
            <div class="mb-3">
                <label>Error Estimado</label>
                <input type="text" class="form-control" id="Ea" placeholder="Error Estimado" th:field="*{Ea}">
            </div>
            <div class="mb-3">
                <label>Iteraciones Maximas</label>
                <input type="text" class="form-control" id="IteracionesMaximas" placeholder="IteracionesM" th:field="*{IteracionesMaximas}">
            </div>
            <div class="d-flex gap-3">
                <button type="submit" class="btn btn-primary">Calcular</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
                 <a href="/" class="btn btn-primary">Volver al Inicio</a>
            </div>


        </form>
    </div>
</body>
</html>
