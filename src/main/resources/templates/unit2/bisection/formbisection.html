<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="" 
            crossorigin="anonymous"
        ></script>
        <title>Metodos Numericos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                      <img th:src="@{/images/logo.itses.png}" with="125" height="38" class="d-inline-block align-top"> <a href="/">
                    MÉTODOS NUMERICOS
                </a>
            </div>
        </nav>

        <!-- Page Header -->
        <div class="container mb-4">
            <h1 class="text-center">Método de Bisección</h1>
        </div>

        <!-- Bisection Form -->
        <form class="row g-3" th:action="@{/unit2/solvebisection}" method="post" th:object="${bisection}">
            <div class="mb-3">
                <label for="FX" class="form-label">Función f(x)</label>
                <input type="text" class="form-control" id="FX" name="FX" placeholder="Ejemplo: x^3 - x - 2" th:field="*{FX}">
            </div>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="XL" class="form-label">XL:</label>
                    <input type="text" class="form-control" id="XL" name="XL" th:field="*{XL}">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="XU" class="form-label">XU:</label>
                    <input type="text"  class="form-control" id="XU" name="XU" th:field="*{XU}">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="Ea" class="form-label">ERROR APROXIMADO:</label>
                    <input type="number" class="form-control" id="Ea" name="Ea" th:field="*{Ea}">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="IteracionesMaximas" class="form-label">Máx. iteraciones</label>
                    <input type="number" class="form-control" id="IteracionesMaximas" name="IteracionesMaximas" th:field="*{IteracionesMaximas}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
    </div>
</body>
</html>
