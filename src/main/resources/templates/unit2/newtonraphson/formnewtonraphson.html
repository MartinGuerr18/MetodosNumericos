<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Metodos Numericos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <nav th:replace="/layout/template :: menu"></nav>
            <div th:replace="/layout/template :: bannerunit2"></div>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                    <li class="breadcrumb-item"><a href="/unit_2">Ecuaciones Algebráicas</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Formulario NewtonRapshon</li>
                </ol>
            </nav>
        </div>
    <div class="container">
        <h1 class="text">Método de NewtonRaphson</h1>
        <h3>Ingresa los parámetros siguientes</h3>
        <form th:action="@{/unit2/solvenewtonraphson}" th:object="${newtonraphson}" method="post">
            <div class="mb-3">
                <label>Valor inicial de XI</label>
                <input type="text" class="form-control" id="XI"  th:field="*{XI}">
            </div>
            <div class="mb-3">
                <label>Funcion de F(X)</label>
                <input type="text" class="form-control" id="FX"  th:field="*{FX}">
            </div>
            <div class="mb-3">
                <label>Error Estimado</label>
                <input type="text" class="form-control" id="Ea" placeholder="Error Estimado" th:field="*{Ea}">
            </div>
            <div class="mb-3">
                <label>Iteraciones Maximas</label>
                <input type="text" class="form-control" id="iteracionesMaximas" th:field="*{iteracionesMaximas}">
            </div>
            <div class="d-flex gap-3">
                <button type="submit" class="btn btn-primary">Calcular</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
                <a href="/" class="btn btn-primary">Volver al Inicio</a>
            </div>
        </form>
    </div>
</body>
</html>
