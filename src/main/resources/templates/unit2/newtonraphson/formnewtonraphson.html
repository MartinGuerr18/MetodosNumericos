<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Newton Raphson - Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-4">Método Newton Raphson</h2>
    <form th:action="@{/unit2/solvenewtonraphson}" method="post" th:object="${newtonRaphson}">
        <div class="mb-3">
            <label>Función f(x):</label>
            <input type="text" class="form-control" th:field="*{FX}" placeholder="-1 + 5.5*x -4*x^2 +0.5*x^3">
        </div>
        <div class="mb-3">
            <label>Derivada f'(x):</label>
            <input type="text" class="form-control" th:field="*{dFX}" placeholder="5.5 -8*x +1.5*x^2">
        </div>
        <div class="mb-3">
            <label>Valor inicial Xi:</label>
            <input type="number" class="form-control" th:field="*{Xi}" step="any">
        </div>
        <div class="mb-3">
            <label>Error permitido:</label>
            <input type="number" class="form-control" th:field="*{EaPermitido}" step="any">
        </div>
        <div class="mb-3">
            <label>Iteraciones máximas:</label>
            <input type="number" class="form-control" th:field="*{IteracionesMaximas}">
        </div>
        <button class="btn btn-primary" type="submit">Calcular</button>
    </form>
</div>
</body>
</html>
