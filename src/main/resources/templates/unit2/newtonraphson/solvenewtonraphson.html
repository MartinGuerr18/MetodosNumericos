<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultado Newton Raphson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="my-4 text-center">Resultados Newton Raphson</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Xi</th>
                <th>f(Xi)</th>
                <th>f'(Xi)</th>
                <th>Xn</th>
                <th>Error (%)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="fila, iter : ${solvenewtonraphson}">
                <td th:text="${iter.index + 1}"></td>
                <td th:text="${fila.Xi}"></td>
                <td th:text="${fila.Fxi}"></td>
                <td th:text="${fila.Fdxi}"></td>
                <td th:text="${fila.Xn}"></td>
                <td th:text="${fila.Ea}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
