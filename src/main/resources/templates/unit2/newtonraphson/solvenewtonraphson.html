<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="" 
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img th:src="@{/images/logo.itses.png}"
                         width="125" height="38"
                         class="d-inline-block align-top">
                    METODOS NUMERICOS - NewtonRaphson

                </a>
            </div>
        </div>
    </nav>


    <table class="table">
        <thead>
            <tr >
                <th scope="col"># Iteracion</th>
                <th scope="col">XI</th>
                <th scope="col">F(XI)</th>
                <th scope="col">FD´(XI)</th>
                <th scope="col">FX+1</th>
                
                <th scope="col">Error Aprox.</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="solve,iter:${solvenewtonraphson}">
                <td th:text="${iter.index}"># de Iteración</td>
                <td th:text="${solve.XI}"> </td>
                <td th:text="${solve.FX}"></td>
                <td th:text="${solve.FDX}"></td>
                <td th:text="${solve.XR}"></td>
                
                <td th:text="${solve.Ea}"></td>

            </tr>

        </tbody>
    </table>

    <div class="d-flex gap-3">
        <a href="/" class="btn btn-primary">Volver al Inicio</a>
    </div>
</body>
</html>
