<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Punto Fijo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <!-- Navbar -->
        <nav class="navbar navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                      <img th:src="@{/images/logo.itses.png}" with="125" height="38" class="d-inline-block align-top"> <a href="/">
                    MÉTODOS NUMERICOS
                </a>
            </div>
        </nav>
    
<div class="container">
    <h2 class="mt-4">Método de Punto Fijo</h2>
    <form th:action="@{/unit2/solvepuntofijo}" method="post" th:object="${puntoFijo}">
        <div class="mb-3">
            <label>Función g(x):</label>
            <input type="text" class="form-control" th:field="*{GX}" placeholder="Ejemplo: sin(x) - x^2 + x">
        </div>
        <div class="mb-3">
            <label>Valor inicial Xi:</label>
            <input type="number" class="form-control" th:field="*{Xi}" step="any">
        </div>
        <div class="mb-3">
            <label>Error permitido:</label>
            <input type="number" class="form-control" th:field="*{EaPermitido}" step="any">
        </div>
        <div class="mb-3">
            <label>Iteraciones máximas:</label>
            <input type="number" class="form-control" th:field="*{IteracionesMaximas}">
        </div>
        <button class="btn btn-primary" type="submit">Calcular</button>
    </form>
</div>
</body>
</html>
