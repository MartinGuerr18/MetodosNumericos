<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Secante - Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
   <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity=""
            crossorigin="anonymous"
            >
        <!-- Bootstrap JS and dependencies -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="" 
            crossorigin="anonymous"
        ></script>
        <title>Metodos Numericos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                      <img th:src="@{/images/logo.itses.png}" with="125" height="38" class="d-inline-block align-top"> <a href="/">
                    MÉTODOS NUMERICOS
                </a>
            </div>
        </nav>
<body>
<div class="container">
    <h2 class="mt-4">Método Secante</h2>
    <form th:action="@{/unit2/solvesecante}" method="post" th:object="${secante}">
        <div class="mb-3">
            <label>Función f(x):</label>
            <input type="text" class="form-control" th:field="*{FX}">
        </div>
        <div class="mb-3">
            <label>Xi-1:</label>
            <input type="number" class="form-control" th:field="*{Xi_1}" step="any">
        </div>
        <div class="mb-3">
            <label>Xi:</label>
            <input type="number" class="form-control" th:field="*{Xi}" step="any">
        </div>
        <div class="mb-3">
            <label>Error permitido:</label>
            <input type="number" class="form-control" th:field="*{EaPermitido}" step="any">
        </div>
        <div class="mb-3">
            <label>Iteraciones máximas:</label>
            <input type="number" class="form-control" th:field="*{IteracionesMaximas}">
        </div>
        <button class="btn btn-primary" type="submit">Calcular</button>
    </form>
</div>
</body>
</html>
