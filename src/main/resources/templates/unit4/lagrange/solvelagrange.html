<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado - Polinomio de Lagrange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav th:replace="/layout/template :: menu"></nav>
    <div th:replace="/layout/template :: bannerunit4"></div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Inicio</a></li>
            <li class="breadcrumb-item"><a href="/unit4">Interpolación</a></li>
            <li class="breadcrumb-item active">Resultado Lagrange</li>
        </ol>
    </nav>

    <h1>Resultado: Polinomio de Interpolación de Lagrange</h1>
    
    <div class="card mb-3">
        <div class="card-header">
            <h5>Datos de entrada</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Puntos X:</strong> <span th:text="${resultLagrange.puntosX}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Puntos Y:</strong> <span th:text="${resultLagrange.puntosY}"></span></p>
                </div>
            </div>
            <p><strong>Punto a interpolar:</strong> <span th:text="${resultLagrange.puntoInterpolacion}"></span></p>
        </div>
    </div>
    
    <div class="card mb-3">
        <div class="card-header">
            <h5>Polinomio de interpolación</h5>
        </div>
        <div class="card-body">
            <p th:text="${resultLagrange.polinomio}"></p>
        </div>
    </div>
    
    <div class="card mb-3">
        <div class="card-header">
            <h5>Resultado de la interpolación</h5>
        </div>
        <div class="card-body">
            <p>El valor interpolado en x = <span th:text="${resultLagrange.puntoInterpolacion}"></span> es: 
               <strong th:text="${resultLagrange.valorInterpolado}"></strong></p>
        </div>
    </div>
    
    <a href="/unit4/formlagrange" class="btn btn-primary">Nueva interpolación</a>
</div>
</body>
</html>
