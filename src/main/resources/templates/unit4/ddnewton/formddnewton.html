<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Diferencias Divididas de Newton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav th:replace="/layout/template :: menu"></nav>
    <div th:replace="/layout/template :: bannerunit4"></div>

    <h1>Diferencias Divididas de Newton</h1>

    <form th:action="@{/unit4/solveddnewton}" th:object="${modelNewton}" method="post">
        <div class="mb-3">
            <label for="orden" class="form-label">Orden del polinomio:</label>
            <select id="orden" name="orden" class="form-select" onchange="actualizarCampos()">
                <option value="1">1° orden (2 puntos)</option>
                <option value="2">2° orden (3 puntos)</option>
                <option value="3">3° orden (4 puntos)</option>
                <option value="4">4° orden (5 puntos)</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="puntoInterpolacion" class="form-label">Punto a interpolar:</label>
           <input type="text" th:field="*{puntoInterpolacion}" class="form-control" required>
        </div>
        
        <div id="puntosContainer"></div>
        
        <button type="submit" class="btn btn-primary mt-3">Resolver</button>
    </form>
</div>

<script>
function actualizarCampos() {
    var orden = parseInt(document.getElementById('orden').value);
    var numPuntos = orden + 1;
    var container = document.getElementById('puntosContainer');
    container.replaceChildren();
    
    for (let i = 0; i < numPuntos; i++) {
        var puntoGroup = document.createElement('div');
        puntoGroup.className = "row mb-2";
        
        var colX = document.createElement('div');
        colX.className = "col";
        var labelX = document.createElement('label');
        labelX.className = "form-label";
        labelX.textContent = "x" + i + ":";
        var inputX = document.createElement('input');
        inputX.type = "text";
        inputX.name = "puntosX";
        inputX.className = "form-control";
        inputX.required = true;
        colX.appendChild(labelX);
        colX.appendChild(inputX);
        
        var colY = document.createElement('div');
        colY.className = "col";
        var labelY = document.createElement('label');
        labelY.className = "form-label";
        labelY.textContent = "y" + i + ":";
        var inputY = document.createElement('input');
        inputY.type = "text";
        inputY.name = "puntosY";
        inputY.className = "form-control";
        inputY.required = true;
        colY.appendChild(labelY);
        colY.appendChild(inputY);
        
        puntoGroup.appendChild(colX);
        puntoGroup.appendChild(colY);
        container.appendChild(puntoGroup);
    }
}

// Inicializar campos al cargar la página
window.onload = function() {
    actualizarCampos();
};
</script>
</body>
</html>
