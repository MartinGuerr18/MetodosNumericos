<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Método Gauss-Jordan</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
</head>
<body>
<div class="container">
    <nav th:replace="/layout/template :: menu"></nav>
    <div th:replace="/layout/template :: bannerunit3"></div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Inicio</a></li>
            <li class="breadcrumb-item"><a href="/unit3">Sistemas Lineales</a></li>
            <li class="breadcrumb-item active" aria-current="page">Resultado Gauss-Jordan</li>
        </ol>
    </nav>

    <div class="container">
        <h1 class="text">Método Directo: Gauss-Jordan</h1>

        <div class="row justify-content-start">
            <div class="col-4">
                <p class="text">Tamaño del Sistema</p>
            </div>
            <div class="col-4">
                <p th:text="${solveGaussJordan.MN}">MN</p>
            </div>
        </div>

        <div class="row">
            <div class="container text-center">

                <!-- Caso 2x2 -->
                <div class="col" th:if="${solveGaussJordan.MN}==2">
                    <div class="row align-items-start">
                        <div class="col">
                            <p>MATRIZ A</p>
                            <div class="row">
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[0]}"></p></div>
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[1]}"></p></div>
                            </div>
                            <div class="row">
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[2]}"></p></div>
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[3]}"></p></div>
                            </div>
                        </div>
                        <div class="col-2">
                            <p>Vector B</p>
                            <div class="row"><div class="col"><p th:text="${solveGaussJordan.VectorB[0]}"></p></div></div>
                            <div class="row"><div class="col"><p th:text="${solveGaussJordan.VectorB[1]}"></p></div></div>
                        </div>
                        <div class="col-2">
                            <p>Solución(X)</p>
                            <div class="row"><div class="col"><p th:text="${solveGaussJordan.vectorX[0]}"></p></div></div>
                            <div class="row"><div class="col"><p th:text="${solveGaussJordan.vectorX[1]}"></p></div></div>
                        </div>
                    </div>
                </div>

                <!-- Caso 3x3 -->
                <div class="col" th:if="${solveGaussJordan.MN}==3">
                    <div class="row align-items-start">
                        <div class="col">
                            <p>MATRIZ A</p>
                            <div class="row">
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[0]}"></p></div>
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[1]}"></p></div>
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[2]}"></p></div>
                            </div>
                            <div class="row">
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[3]}"></p></div>
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[4]}"></p></div>
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[5]}"></p></div>
                            </div>
                            <div class="row">
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[6]}"></p></div>
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[7]}"></p></div>
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[8]}"></p></div>
                            </div>
                        </div>
                        <div class="col-2">
                            <p>Vector B</p>
                            <div class="row"><div class="col"><p th:text="${solveGaussJordan.VectorB[0]}"></p></div></div>
                            <div class="row"><div class="col"><p th:text="${solveGaussJordan.VectorB[1]}"></p></div></div>
                            <div class="row"><div class="col"><p th:text="${solveGaussJordan.VectorB[2]}"></p></div></div>
                        </div>
                        <div class="col-2">
                            <p>Solución(X)</p>
                            <div class="row"><div class="col"><p th:text="${solveGaussJordan.vectorX[0]}"></p></div></div>
                            <div class="row"><div class="col"><p th:text="${solveGaussJordan.vectorX[1]}"></p></div></div>
                            <div class="row"><div class="col"><p th:text="${solveGaussJordan.vectorX[2]}"></p></div></div>
                        </div>
                    </div>
                </div>

                <!-- Caso 4x4 -->
                <div class="col" th:if="${solveGaussJordan.MN}==4">
                    <div class="row align-items-start">
                        <div class="col">
                            <p>MATRIZ A</p>
                            <div class="row">
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[0]}"></p></div>
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[1]}"></p></div>
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[2]}"></p></div>
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[3]}"></p></div>
                            </div>
                            <div class="row">
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[4]}"></p></div>
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[5]}"></p></div>
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[6]}"></p></div>
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[7]}"></p></div>
                            </div>
                            <div class="row">
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[8]}"></p></div>
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[9]}"></p></div>
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[10]}"></p></div>
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[11]}"></p></div>
                            </div>
                            <div class="row">
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[12]}"></p></div>
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[13]}"></p></div>
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[14]}"></p></div>
                                <div class="col"><p th:text="${solveGaussJordan.MatrizA[15]}"></p></div>
                            </div>
                        </div>
                        <div class="col-2">
                            <p>Vector B</p>
                            <div class="row"><div class="col"><p th:text="${solveGaussJordan.VectorB[0]}"></p></div></div>
                            <div class="row"><div class="col"><p th:text="${solveGaussJordan.VectorB[1]}"></p></div></div>
                            <div class="row"><div class="col"><p th:text="${solveGaussJordan.VectorB[2]}"></p></div></div>
                            <div class="row"><div class="col"><p th:text="${solveGaussJordan.VectorB[3]}"></p></div></div>
                        </div>
                        <div class="col-2">
                            <p>Solución(X)</p>
                            <div class="row"><div class="col"><p th:text="${solveGaussJordan.vectorX[0]}"></p></div></div>
                            <div class="row"><div class="col"><p th:text="${solveGaussJordan.vectorX[1]}"></p></div></div>
                            <div class="row"><div class="col"><p th:text="${solveGaussJordan.vectorX[2]}"></p></div></div>
                            <div class="row"><div class="col"><p th:text="${solveGaussJordan.vectorX[3]}"></p></div></div>
                        </div>
                    </div>
                </div>

            </div>                   
        </div>
    </div>
</div>
</body>
</html>
