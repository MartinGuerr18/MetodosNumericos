<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gauss-Jordan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav th:replace="/layout/template :: menu"></nav>
    <div th:replace="/layout/template :: bannerunit3"></div>

    <h1>Formulario: Método de Gauss-Jordan</h1>

    <form th:action="@{/unit3/solvegaussjordan}" method="post">
        <div class="mb-3">
            <label for="MN" class="form-label">Tamaño del sistema:</label>
            <select id="MN" name="MN" class="form-select" onchange="crearMatriz()">
                <option value="2">2x2</option>
                <option value="3">3x3</option>
                <option value="4">4x4</option>
            </select>
        </div>
        <div class="row">
            <div class="col" id="MatrixContainer"></div>
            <div class="col" id="IndependentContainer"></div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Resolver</button>
    </form>
</div>

<script>
function crearMatriz() {
    var MN = document.getElementById('MN').value;
    var containerA = document.getElementById('MatrixContainer');
    containerA.replaceChildren();
    var containerB = document.getElementById('IndependentContainer');
    containerB.replaceChildren();

    for (let j = 1; j <= MN; j++) {
        var renglonA = document.createElement('div');
        renglonA.className = "row mb-1";
        containerA.appendChild(renglonA);

        for (let i = 1; i <= MN; i++) {
            var col = document.createElement('div');
            col.className = "col";
            var input = document.createElement('input');
            input.type = "text";
            input.name = "matrizA[]";
            input.placeholder = "a" + j + i;
            input.className = "form-control";
            col.appendChild(input);
            renglonA.appendChild(col);
        }

        var colB = document.createElement('div');
        colB.className = "mb-1";
        var inputB = document.createElement('input');
        inputB.type = "text";
        inputB.name = "vectorB[]";
        inputB.placeholder = "b" + j;
        inputB.className = "form-control";
        colB.appendChild(inputB);
        containerB.appendChild(colB);
    }
}
</script>
</body>
</html>
