<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Métodos Numéricos</title>

        <!-- Bootstrap CSS -->
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            crossorigin="anonymous"
        >   
        <!-- Bootstrap JS -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div class="container">
            <nav th:replace="/layout/template :: menu"> </nav>
            <div th:replace="/layout/template :: bannerunit3"></div>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                    <li class="breadcrumb-item"><a href="/unit3">Sistemas Lineales</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Resultado Eliminación Gaussiana</li>
                </ol>
            </nav>

            <div class="container">
                <h1 class="text">Método Directo: Eliminación Gaussiana</h1>

                <div class="row justify-content-start">
                    <div class="col-4">
                        <p class="text">Tamaño del Sistema</p>
                    </div>
                    <div class="col-4">
                        <p th:text="${solveGauss.MN}">MN</p>
                    </div>
                </div>

                <div class="row">
                    <div class="container text-center">

                        <!-- CASO 2x2 -->
                        <div class="col" th:if="${solveGauss.MN}==2" >
                            <div class="row align-items-start">
                                <div class="col">
                                    <p>MATRIZ A</p>
                                    <div class="row">
                                        <div class="col"><p th:text="${solveGauss.MatrizA[0]}"></p></div>
                                        <div class="col"><p th:text="${solveGauss.MatrizA[1]}"></p></div>
                                    </div>
                                    <div class="row">
                                        <div class="col"><p th:text="${solveGauss.MatrizA[2]}"></p></div>
                                        <div class="col"><p th:text="${solveGauss.MatrizA[3]}"></p></div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <p>Vector B</p>
                                    <p th:text="${solveGauss.VectorB[0]}"></p>
                                    <p th:text="${solveGauss.VectorB[1]}"></p>
                                </div>
                                <div class="col-2">
                                    <p>Solución (X)</p>
                                    <p th:text="${solveGauss.vectorX[0]}"></p>
                                    <p th:text="${solveGauss.vectorX[1]}"></p>
                                </div>
                            </div>
                        </div>

                        <!-- CASO 3x3 -->
                        <div class="col" th:if="${solveGauss.MN}==3" >
                            <div class="row align-items-start">
                                <div class="col">
                                    <p>MATRIZ A</p>
                                    <div class="row">
                                        <div class="col"><p th:text="${solveGauss.MatrizA[0]}"></p></div>
                                        <div class="col"><p th:text="${solveGauss.MatrizA[1]}"></p></div>
                                        <div class="col"><p th:text="${solveGauss.MatrizA[2]}"></p></div>
                                    </div>
                                    <div class="row">
                                        <div class="col"><p th:text="${solveGauss.MatrizA[3]}"></p></div>
                                        <div class="col"><p th:text="${solveGauss.MatrizA[4]}"></p></div>
                                        <div class="col"><p th:text="${solveGauss.MatrizA[5]}"></p></div>
                                    </div>
                                    <div class="row">
                                        <div class="col"><p th:text="${solveGauss.MatrizA[6]}"></p></div>
                                        <div class="col"><p th:text="${solveGauss.MatrizA[7]}"></p></div>
                                        <div class="col"><p th:text="${solveGauss.MatrizA[8]}"></p></div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <p>Vector B</p>
                                    <p th:text="${solveGauss.VectorB[0]}"></p>
                                    <p th:text="${solveGauss.VectorB[1]}"></p>
                                    <p th:text="${solveGauss.VectorB[2]}"></p>
                                </div>
                                <div class="col-2">
                                    <p>Solución (X)</p>
                                    <p th:text="${solveGauss.vectorX[0]}"></p>
                                    <p th:text="${solveGauss.vectorX[1]}"></p>
                                    <p th:text="${solveGauss.vectorX[2]}"></p>
                                </div>
                            </div>
                        </div>

                        <!-- CASO 4x4 -->
                        <div class="col" th:if="${solveGauss.MN}==4" >
                            <div class="row align-items-start">
                                <div class="col">
                                    <p>MATRIZ A</p>
                                    <div class="row">
                                        <div class="col"><p th:text="${solveGauss.MatrizA[0]}"></p></div>
                                        <div class="col"><p th:text="${solveGauss.MatrizA[1]}"></p></div>
                                        <div class="col"><p th:text="${solveGauss.MatrizA[2]}"></p></div>
                                        <div class="col"><p th:text="${solveGauss.MatrizA[3]}"></p></div>
                                    </div>
                                    <div class="row">
                                        <div class="col"><p th:text="${solveGauss.MatrizA[4]}"></p></div>
                                        <div class="col"><p th:text="${solveGauss.MatrizA[5]}"></p></div>
                                        <div class="col"><p th:text="${solveGauss.MatrizA[6]}"></p></div>
                                        <div class="col"><p th:text="${solveGauss.MatrizA[7]}"></p></div>
                                    </div>
                                    <div class="row">
                                        <div class="col"><p th:text="${solveGauss.MatrizA[8]}"></p></div>
                                        <div class="col"><p th:text="${solveGauss.MatrizA[9]}"></p></div>
                                        <div class="col"><p th:text="${solveGauss.MatrizA[10]}"></p></div>
                                        <div class="col"><p th:text="${solveGauss.MatrizA[11]}"></p></div>
                                    </div>
                                    <div class="row">
                                        <div class="col"><p th:text="${solveGauss.MatrizA[12]}"></p></div>
                                        <div class="col"><p th:text="${solveGauss.MatrizA[13]}"></p></div>
                                        <div class="col"><p th:text="${solveGauss.MatrizA[14]}"></p></div>
                                        <div class="col"><p th:text="${solveGauss.MatrizA[15]}"></p></div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <p>Vector B</p>
                                    <p th:text="${solveGauss.VectorB[0]}"></p>
                                    <p th:text="${solveGauss.VectorB[1]}"></p>
                                    <p th:text="${solveGauss.VectorB[2]}"></p>
                                    <p th:text="${solveGauss.VectorB[3]}"></p>
                                </div>
                                <div class="col-2">
                                    <p>Solución (X)</p>
                                    <p th:text="${solveGauss.vectorX[0]}"></p>
                                    <p th:text="${solveGauss.vectorX[1]}"></p>
                                    <p th:text="${solveGauss.vectorX[2]}"></p>
                                    <p th:text="${solveGauss.vectorX[3]}"></p>
                                </div>
                            </div>
                        </div>

                    </div>                   
                </div>
            </div>
        </div>
    </body>
</html>
